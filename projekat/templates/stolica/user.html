{% extends 'stolica/main.html' %}
{% block content %}

<hr class = "row">

    <div class="col-md-5"></div>
    <h2>Drvo:</h2>

    <hr>

    <div class="card card-body">
        <table class="table table-sm">
            <tr>
                <th>vrsta</th>
                <th>cena_DIN</th>
            </tr>
            {% for i in drvo %}
            <tr>
                 <td>{{i.vrsta}}</td>
                 <td>{{i.cena_DIN}}</td>

            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-7"></div>
    <h2>STOLICA:</h2>
    <hr>
    <div class = "card card-body">
        <table class="table table-sm">
            <tr>
                <th>model</th>
                <th>dimenzije</th>
                <th>cena_DIN</th>
                <th>dobijeno od</th>
            </tr>
            {% for i in stolica %}
            <tr>
                 <td>{{i.model}}</td>
                 <td>{{i.dimenzije}}</td>
                 <td>{{i.cena_DIN}}</td>
                 <td>{{i.proizvedeno_Od}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>


</div>

{% endblock %}
